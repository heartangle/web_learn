<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li {
            background: #ccc;
            margin: 1em 0;
        }

        /* 隔行变色 */
        li:nth-child(odd) {
            background: green;
        }
    </style>
</head>
<body>
    <ul>
        <li>Lorem.</li>
        <li>Quidem.</li>
        <li>Accusamus!</li>
        <li>Consectetur.</li>
        <li>Impedit.</li>
        <li>Deleniti.</li>
        <li>Assumenda!</li>
        <li>Quos.</li>
        <li>Maiores!</li>
        <li>Commodi!</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 必须是a元素，必须是第五个子元素 */
        a:nth-child(5) {
            color: red;
        }

        /* 必须是a元素，必须是第偶数个子元素 */
        a:nth-child(2n) {
            color: red;
        }

        /* 必须是a元素，必须是第奇数个子元素 */
        a:nth-child(2n+1) {
            color: green;
        }
    </style>
</head>
<body>
    <nav>
        <a href="">Lorem.</a>
        <a href="">Quis.</a>
        <a href="">Facere.</a>
        <a href="">Voluptate?</a>
        <a href="">Placeat!</a>
        <a href="">Odio.</a>
        <a href="">Voluptas!</a>
        <a href="">Nam.</a>
        <a href="">Laborum.</a>
        <a href="">Harum.</a>
    </nav>
</body>
</html>

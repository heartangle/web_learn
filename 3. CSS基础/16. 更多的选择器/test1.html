<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* ul :first-child {
            color: red;
        } */

        /* 选中li元素，并且li元素必须是第一个子元素 */
        li:first-child {
            color: red;
        }

        /* 选中子元素中第一个li元素 */
        li:first-of-type {
            color: blue;
        }

        /* 选中li元素，并且li元素必须是左后一个子元素 */
        li:last-child {
            color: #008c8c;
        }

        li:last-of-type {
            color: lightblue;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>Lorem.</li>
            <li>Ipsam.</li>
            <li>Architecto.</li>
            <li>Veniam!</li>
            <li>Consequatur!</li>
            <li>Facilis!</li>
            <li>Inventore.</li>
            <li>Ullam.</li>
            <li>Facere.</li>
            <li>Cupiditate.</li>
        </ul>
    </div>
</body>
</html>
